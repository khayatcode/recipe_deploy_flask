<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle container justify-content-around p-4 rounded">
        <div class="d-flex justify-content-around col">
            <h1>View Your Recipe!</h1>
            <a href="/recipes" class="btn btn-primary d-flex align-items-center ">Back To Recipes</a>
            <a href="/logout" class="btn btn-primary d-flex align-items-center ">Log Out</a>
        </div>
    </nav>
    <div class="container bg-secondary bg-gradien mt-3 p-5 rounded overflow-auto">
        <div class="d-flex justify-content-around text-white">
            <h2>Recipe Name: {{recipe.name}}</h2>
            <h5>Posted By: {{recipe.updated_at.strftime('%B, %d')}}</h5>
        </div>
        <div class="text-white mt-3">
            <p><strong>Description:</strong> {{recipe.description}}</p>
            <p><strong>Under 30 min?</strong> {{recipe.under_30}}</p>
            <p><strong>Instructions:</strong> {{recipe.instruction}}</p>
            <p><strong>Date Made:</strong> {{recipe.date_made.strftime('%B, %d')}}</p>
        </div>
    </div>
</body>
</html>
